<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Calculator</title>
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eaeaea;
}

header {
    background-color: #f69314;
    color: white;
    text-align: center;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.containerr{
    display: flex;
    gap: 500px;
}
.back{
    background: url("back-button (2).png") ;
    height: 32px;
    width: 32px;
    display: block;
    margin-left: 30px;
    transition: transform 0.2s ease-in-out;
}
.back:hover{
    transform: scale(1.3); /* Scales up the whole container slightly on hover */

}
header h1 {
    margin: 0;
    font-size: 2rem;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.calculator {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-top: 20px;
}

h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #f69314;
    outline: none;
}

button {
    padding: 12px;
    background-color: rgb(223, 217, 213);;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f69314;
}

.results {
    margin-top: 20px;
    padding: 15px;
    background-color: #f4f4f4;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.results h3 {
    margin: 0;
    font-size: 1.4rem;
    color: #333;
}

.results p {
    font-size: 1.1rem;
    margin: 10px 0;
    color: #555;
}

/* Footer styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Media Queries */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
}

</style>
<body>
    <header>
        <div class="containerr">
            <a href="index.php" class="back">
            </a>
        <h1>Property Calculator</h1>
        </div>

    </header>

    <section class="calculator">
        <div class="container">
            <h2>Calculate Your Property Costs</h2>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="price">Property Price (₹):</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="downpayment">Down Payment (₹):</label>
                    <input type="number" id="downpayment" name="downpayment" required>
                </div>
                <div class="form-group">
                    <label for="interest">Annual Interest Rate (%):</label>
                    <input type="number" id="interest" name="interest" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="years">Loan Term (Years):</label>
                    <input type="number" id="years" name="years" required>
                </div>
                <button type="button" onclick="calculateMortgage()">Calculate</button>
            </form>

            <div class="results" id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </section>


    <script src="calc.js"></script>
</body>

</html>
